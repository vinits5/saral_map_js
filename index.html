<html>
	<head>

		<meta content="utf-8" http-equiv="encoding">
		<title>A Leaflet map!</title>
		<link rel="stylesheet" href="./css/main.css">

		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

	<body>
		<h2 class="heading">Leaflet Map</h2>
		<h2></h2>
		<div>
			<div id="map"></div>
			<br/>
			<select id="custom-select" class="ddList" style="width:200px">
				<option value=5700>Swach-Micro</option>
				<option value=17000>Swach-1.3</option>
				<option value=30000>Swach-3.2</option>
				<option value=132000>Swach-4.2</option>
				<option value=285000>Swach-5.0</option>
			</select>
			<select id="population-penetrated" class="ddList" style="width:200px">
				<option value=10>10</option>
				<option value=20>20</option>
				<option value=30>30</option>
				<option value=40>40</option>
				<option value=50>50</option>
			</select>
		</div>
		
		<script src="./js/map.js"></script>
		<script src="./datasets/india/india_state/india_state.js"></script>
		<script src="./js/india_villages.js"></script>
		<script src="./js/india_talukas.js"></script>
		<script src="./js/india_districts.js"></script>
		<script src="./js/india_states.js"></script>
		<script src="./js/go_to_india.js"></script>
		<script src="./js/change_machine.js"></script>
		
		<div>
			<br/>
			<button class="button go_to_buttons" type="button" onclick="goToIndia()">Go To India</button>
			<button class="button go_to_buttons" type="button" onclick="goToState()">Selected State</button>
			<button class="button go_to_buttons" type="button" onclick="changeMachine()">Change Settings</button>
		</div>
